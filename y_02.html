<script type="text/javascript">
  function MergeT(tableId,rowNum,colNum,rowSpanNum,colSpanNum) {
      var mTable = document.getElementById(tableId);
      mTable.rows[rowNum].cells[colNum].rowSpan = rowSpanNum;

      for(var i = rowNum + 1;i < rowNum+ rowSpanNum;i ++){
          mTable.rows[i].cells[colNum].style.display='none';
      }

      mTable.rows[rowNum].cells[colNum].colSpan = colSpanNum;
      for (var j = colNum+1; j < colNum + colSpanNum;  j++) {
          for (var k = rowNum; k < rowNum+rowSpanNum; k++) {
              mTable.rows[k].cells[j].style.display='none';
          }
      }
  }
